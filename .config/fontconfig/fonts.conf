<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
    <!--Global settings-->
    <match target="font">
        <edit mode="assign" name="antialias" >
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="autohint">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <!--hintnone, hintslight, hintmedium, hintfull-->
            <const>hintfull</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <!--lcddefault, lcdlight, lcdlegacy, lcdnone-->
            <const>lcddefault</const>
        </edit>
        <edit mode="assign" name="rgba">
            <!--rgb,bgr,v-rgb,v-bgr-->
            <const>rgb</const>
        </edit>
    </match>
    <!--Change monospace font globally-->
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>NotoMono NFP</string>
        </edit>
    </match>
    <!--Change serif font globally-->
    <alias>
        <family>serif</family>
        <prefer>
            <family>NotoSerif NFP SemCond SemBd</family>
        </prefer>
    </alias>
    <!--Change sans-serif font globally-->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>NotoSans NFP SemCond SemBd</family>
        </prefer>
    </alias>
</fontconfig>
